 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" type="text/css" href="./style.css">

     
 </head>
 <!--Header with timer and high score element-->
 <header>
     <div id = "high-score"></div>
     <div id = "timer-div">
         <p id="timer">100 seconds</p>
     </div>
 </header>
 <body>
     <div id= "start-container">
         <p>Entry to Web Development Quiz</p>
         <button id ="start-btn">Start</button>
     </div>
     <div id="question-container">
        <div id= "question">
            <p> This is where question happens</p>
            </div>
        <div id = "choice-area">
            <div id = "choice-container">
                <button  id = "choiceA" class ="choice correct">aa</button>
                </div>
            <div id = "choice-container">
                <button  id = "choiceB" class= "choice incorrect">bb</button>
                </div>
            <div id = "choice-container">
                <button id = "choiceC" class = "choice incorrect">cc</button>
                </div>
            <div id = "choice-container">
                <button  id = "choiceD" class="choice incorrect">dd</button>
                </div> 
                    
        </div>
        
        <div > <p class = "answer"></p>
        </div>
    </div>
    <div id = "result-container">
        <p id = "result"> Score </p>
        <form>
            <label for = "player-name">Enter name: </label>
            <input id = "player-name" name = "player-name" type="text">
        </form> 

    </div>
 </body>
 <script src="script.js"></script>
 </html>
